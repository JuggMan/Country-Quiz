  <style>
    /* Page Layout */
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    header {
      background: #f4f4f4;
      padding: 10px;
    }
    .counters {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .counters span {
      font-weight: bold;
    }

    /* The Map */
    #map {
      width: 90%;
      height: 80vh;
      margin: 20px auto;
    }

    /* Popup for guess */
    #guess-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 2px solid #444;
      padding: 20px;
      z-index: 9999;
      display: none;
      width: 300px;
    }
    #guess-popup h3 {
      margin-top: 0;
    }
    #guess-popup input {
      width: 90%;
      padding: 8px;
      font-size: 14px;
    }

    /* Autocomplete */
    #autocomplete-list {
      margin: 0;
      padding: 0;
      list-style: none;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      width: 90%;
      background: #fff;
      position: relative;
      left: 50%;
      transform: translateX(-50%);
    }
    #autocomplete-list li {
      padding: 5px;
      cursor: pointer;
    }
    #autocomplete-list li:hover {
      background: #ddd;
    }

    /* Buttons in popup */
    #guess-popup button {
      margin: 10px 5px 0 5px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>

    /**************************************************************
     * 6. Create a GeoJSON layer from our big inline dataset
     *    Each country is rendered as a circle marker
     **************************************************************/
    const geoJsonLayer = L.geoJson(allCountryCentroids, {
      pointToLayer: (feature, latlng) => {
        return L.circleMarker(latlng, {
          radius: 6,
          fillColor: "#ccc",
          color: "#000",
          weight: 1,
          fillOpacity: 0.7,
        });
      },
      onEachFeature: (feature, layer) => {
        const code = feature.properties.iso_a3;
        const name = feature.properties.name;
        if (!code || !name) return;

        // Fill data structures
        countryMap[code] = name;
        if (!countryNames.includes(name)) {
          countryNames.push(name);
        }

        // Click on circle
        layer.on("click", () => {
          // If correct or revealed, show message & return
          if (correctCountries.has(code)) {
            alert(`You've already guessed ${name}!`);
            return;
          }
          if (revealedCountries.has(code)) {
            alert(`This is ${name} (revealed).`);
            return;
          }

          currentCountryCode = code;
          currentCountryName = name;

          input.value = "";
          autocompleteList.innerHTML = "";
          popup.style.display = "block";
          input.focus();
        });
      },
    }).addTo(map);

    /**************************************************************
     * 7. Autocomplete logic
     **************************************************************/
    input.addEventListener("input", () => {
      const value = input.value.trim().toLowerCase();
      autocompleteList.innerHTML = "";
      if (!value) return;

      // Filter names
      const matches = countryNames.filter((c) =>
        c.toLowerCase().startsWith(value)
      );

      // Build suggestion list
      matches.forEach((country) => {
        const li = document.createElement("li");
        li.textContent = country;
        li.addEventListener("click", () => {
          input.value = country;
          autocompleteList.innerHTML = "";
        });
        autocompleteList.appendChild(li);
      });
    });

    /**************************************************************
     * 8. Submit guess
     **************************************************************/
    submitBtn.addEventListener("click", () => {
      if (!currentCountryCode || !currentCountryName) return;

      const guessedName = input.value.trim();
      if (guessedName.toLowerCase() === currentCountryName.toLowerCase()) {
        // CORRECT
        correctCountries.add(currentCountryCode);
        correctCount++;
        correctCountSpan.textContent = correctCount;

        // Color circle green
        geoJsonLayer.eachLayer((layer) => {
          if (
            layer.feature &&
            layer.feature.properties.iso_a3 === currentCountryCode
          ) {
            layer.setStyle({
              fillColor: "green",
              fillOpacity: 0.7,
              color: "#000",
            });
          }
        });
      } else {
        // WRONG
        wrongCount++;
        wrongCountSpan.textContent = wrongCount;
        alert(`Wrong guess!`);
      }

      closePopup();
    });

    /**************************************************************
     * 9. Cancel guess
     **************************************************************/
    cancelBtn.addEventListener("click", closePopup);

    // Reveal logic
    revealBtn.addEventListener("click", () => {
      if (!currentCountryCode || !currentCountryName) return;

      // The popup says the name of the country
      input.value = currentCountryName;

      // Turn the bubble red
      geoJsonLayer.eachLayer((layer) => {
        if (
          layer.feature &&
          layer.feature.properties.iso_a3 === currentCountryCode
        ) {
          layer.setStyle({
            fillColor: "red",
            fillOpacity: 0.7,
            color: "#000",
          });
        }
      });

      // Mark as revealed so it can't be guessed again
      revealedCountries.add(currentCountryCode);

      // >>> NEW: Disable the Submit button until popup is closed
      submitBtn.disabled = true;
    });

    function closePopup() {
      popup.style.display = "none";
      input.value = "";
      autocompleteList.innerHTML = "";
      currentCountryCode = null;
      currentCountryName = null;

      // >>> NEW: Re-enable Submit for future countries
      submitBtn.disabled = false;
    }
